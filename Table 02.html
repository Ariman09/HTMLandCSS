<!DOCTYPE html>
<html>
  <head>
    <title>table 02</title>
    <style>
      table,
      th,
      td {
        border: 3px solid cornflowerblue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Fruits</th>
          <th>Vegetables</th>
          <th>Drinks</th>
          <th>Different Coffees</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Strawberries</td>
          <td>Corn</td>
          <td>Coke cola</td>
          <td>Vitenamese Coffee</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>Capsicum</td>
          <td>Fanta</td>
          <td>Arabian Coffee</td>
        </tr>
        <tr>
          <td>Blue berries</td>
          <td>Cabbage</td>
          <td>Sprite</td>
          <td>Iced Americano</td>
        </tr>
        <tr>
          <td>Rasberries</td>
          <td>Cauliflower</td>
          <td>Pepsi</td>
          <td>French pressed Coffee</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
