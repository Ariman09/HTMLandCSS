<!DOCTYPE html>
<html>
  <head> 
    <title> Brand Tables</title>
    <style>
        table,
        th,
        td {
            border: 4px solid green;
        }
    </style> 
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Brands</th>
          <th>Colours available</th>
          <th>Items</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GUCCI</td>
          <td>Green</td>
          <td>Shirt</td>
        </tr>
        <tr>
          <td>CHANEL</td>
          <td>Red</td>
          <td>Lipstick</td>
        </tr>
        <tr>
          <td>PRADA</td>
          <td>Black</td>
          <td>Bag</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
