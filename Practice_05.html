<!DOCTYPE html>
<html>
  <head>
    <title>Geography</title>
    <style>
      table,
      th,
      td {
        border: 2px dashed cornflowerblue;
      }
      #parentDiv {
        background-color: darkgreen;
        width: 300px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
      }
      .childDiv {
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Continent</th>
          <th>Country</th>
          <th>Capital</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Asia</td>
          <td>Bangladesh</td>
          <td>Dhaka</td>
        </tr>
        <tr>
          <td>Asia</td>
          <td>China</td>
          <td>Bejieng</td>
        </tr>
        <tr>
          <td>Asia</td>
          <td>South korea</td>
          <td>Seoul</td>
        </tr>
        <tr>
          <td>Asia</td>
          <td>India</td>
          <td>Mumbai</td>
        </tr>
        <tr>
          <td>South America</td>
          <td>Brazil</td>
          <td>Brasilia</td>
        </tr>
      </tbody>
    </table>
    <div id="parentDiv">
      <div class="childDiv"></div>
    </div>
  </body>
</html>
